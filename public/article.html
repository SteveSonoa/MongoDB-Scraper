<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Load Font Awesome -->
	<script src="https://use.fontawesome.com/e14e0f3537.js"></script>

	<!-- Load local files -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/single.js"></script>

	<title>Steve's eSports Scraper</title>
</head>
<body>
	<video autoplay muted loop id="myVideo">
	  <source src="img/header.mp4" type="video/mp4">
	</video>

	<center><img src="img/header.png" class="img img-responsive" alt="Steve's eSports Scraper" /></center>

	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12" id="image"></div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12" id="headline"></div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-lg-offset-2 col-md-4 col-md-offset-2 col-sm-6 col-xs-6 marginBottom" id="btnBack">
				<a href="/" class="btn btn-warning active" role="button">Go Back</a>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-6" id="btnFav"></div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 marginBottom" id="comments"><h1>Comments</h1></div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-12 col-xs-12 marginBottom" id="addcomment">
				<textarea class="form-control marginBottom" id="commentText" rows="3"></textarea>
				<button type="submit" class="btn btn-warning form-control active marginBottom" id="commentBtn">Post Your Comment</button>
			</div>
		</div>
	</div>
</body>
</html>
